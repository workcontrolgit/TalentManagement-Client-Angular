<ngb-carousel
  *ngIf="images"
  [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators"
>
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random slide" class="d-block w-100" />
    </div>
    <div class="carousel-caption">
      <blockquote class="blockquote">
        <h3>You donâ€™t need to have a 100-person company to develop that idea.</h3>
        <footer class="blockquote-footer">Larry Page, <cite title="Source Title">co-founder of Google</cite></footer>
      </blockquote>
    </div>
  </ng-template>
</ngb-carousel>
