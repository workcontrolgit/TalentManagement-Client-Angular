<header class="modern-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" translate>APP_NAME</a>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbar-menu"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
        [attr.aria-expanded]="!menuHidden"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div id="navbar-menu" class="collapse navbar-collapse" [ngbCollapse]="menuHidden">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active">
            <i class="fas fa-home"></i>
            <span translate>Home</span>
          </a>
          <a class="nav-item nav-link" routerLink="/employee" routerLinkActive="active">
            <i class="fa-solid fa-people-group"></i>
            <span translate>Employee</span>
          </a>
          <a class="nav-item nav-link" routerLink="/position" routerLinkActive="active">
            <i class="fas fa-sitemap"></i>
            <span translate>Position</span>
          </a>
          <a class="nav-item nav-link" routerLink="/department" routerLinkActive="active">
            <i class="fas fa-building"></i>
            <span translate>Department</span>
          </a>
          <a class="nav-item nav-link" routerLink="/salaryrange" routerLinkActive="active">
            <i class="fas fa-dollar-sign"></i>
            <span translate>Salary Range</span>
          </a>
          <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-question-circle"></i>
            <span translate>About</span>
          </a>
        </div>
        <div class="navbar-nav ms-auto">
          <app-language-selector [inNavbar]="true"></app-language-selector>
          <div class="nav-item user-dropdown" ngbDropdown display="dynamic">
            <a id="user-dropdown" class="nav-link user-avatar" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu aria-labelledby="user-dropdown">
              @if((isAuthenticated | async) === true) {
              <div class="dropdown-header">
                <span translate>Logged in as</span> <strong>{{ username }}</strong>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </button>
              } @else {
              <button class="dropdown-item" (click)="login()"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
